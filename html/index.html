<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/35c103d6a4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>TXRXX - Speedometer</title>
</head>
<body>

    <div class="container">
        <div class="gear"><span class="text" id="gearnum">N</span></div>

        <div class="speed"><span class="text">0</span>
        </div>
        <span class="text" id="km">KM/H</span>

        

        <i class="fas fa-gas-pump"></i>
        <div class="fuel-bar">
            <div class="fuel-prog"></div>
        </div><br>

        <i class="fas fa-cogs"></i>
        <div class="engine-bar">
            <div class="engine-prog"></div>
        </div>


        <span class="belt">UNBELT</span><br>


    </div>
    
</body>
</html>
